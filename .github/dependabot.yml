version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "it-tms-maintainers"
    assignees:
      - "it-tms-maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for npm in web app
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "it-tms-maintainers"
    assignees:
      - "it-tms-maintainers"
    commit-message:
      prefix: "deps(web)"
      include: "scope"

  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "it-tms-maintainers"
    assignees:
      - "it-tms-maintainers"
    commit-message:
      prefix: "deps(api)"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "it-tms-maintainers"
    assignees:
      - "it-tms-maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"
